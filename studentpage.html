<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(28, 88, 199, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4c5baf;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #456ca0;
        }
    </style>
</head>
<body>
    <h1>Student Information Form</h1>
    <form action="/submit-student" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"required><br>

        <label for="college">College Name:</label>
        <input type="text" id="college" name="college" placeholder="Enter your college name"><br>

        <label for="year">Year of Study:</label>
        <input type="text" id="year" name="year" placeholder="Enter your year of study"><br>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" placeholder="Enter your course"required><br>

        <label for="cgpa">CGPA:</label>
        <input type="text" id="cgpa" name="cgpa" placeholder="Enter your CGPA"><br>

        <label for="activities">Extracurricular Activities:</label>
        <textarea id="activities" name="activities" placeholder="Enter your extracurricular activities"></textarea><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
