<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .gender {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .gender label {
            margin-right: 10px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Faculty Information Form</h1>
    <form action="/submit-faculty" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter faculty name"required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter faculty age"><br>

        <div class="gender">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <label for="course">Handling Course:</label>
        <input type="text" id="course" name="course" placeholder="Enter handling course"><br>

        <label for="experience">Years of Experience:</label>
        <input type="number" id="experience" name="experience" placeholder="Enter years of experience"required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
